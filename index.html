<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect Page</title>
</head>
<body>
    <script>
        // Get the URL parameters
        const params = new URLSearchParams(window.location.search);
        const authCode = params.get('code');

        if (authCode) {
            // Log the authorization code
            console.log("Authorization Code:", authCode);

            // Optionally, send the code to your backend for processing
            fetch('https://codrincod.github.io/redirect-url/', {  // Replace with your backend URL
                method: 'POST',
                body: JSON.stringify({ code: authCode }),
                headers: { 'Content-Type': 'application/json' }
            }).then(response => {
                if (response.ok) {
                    return response.json();
                } else {
                    throw new Error('Network response was not ok');
                }
            }).then(data => {
                console.log('Success:', data);
            }).catch(error => {
                console.error('Error:', error);
            });
        } else {
            // If no code was received, display an error message
            document.body.innerHTML = "No authorization code received.";
        }
    </script>
</body>
</html>
