<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect Page</title>
</head>
<body>
    <script>
        // Get the URL parameters
        const params = new URLSearchParams(window.location.search);
        const authCode = params.get('code');

        if (authCode) {
            // Log the authorization code to the console
            console.log("Authorization Code:", authCode);

            // Display the authorization code on the webpage
            document.body.innerHTML = "<h1>Authorization Code Received:</h1><p>" + authCode + "</p>";
        } else {
            // If no code was received, display an error message
            document.body.innerHTML = "No authorization code received.";
        }
    </script>
</body>
</html>
