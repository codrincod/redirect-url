<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authorization Redirect</title>
</head>
<body>
    <script>
        // Get the URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code'); // Get the authorization code
        
        if (code) {
            // Here, you could send the authorization code to your backend server
            // or redirect to another page that handles the code.
            console.log("Authorization Code: ", code);
            // For example, redirect to your application:
            window.location.href = "https://codrincod.github.io/redirect-url"; // Replace with your application URL if needed
        } else {
            // If no code, handle the error or redirect to an error page
            document.body.innerHTML = "<p>No authorization code received.</p>";
        }
    </script>
    <p>If you are not redirected, <a href="https://codrincod.github.io/redirect-url">click here</a>.</p>
</body>
</html>
